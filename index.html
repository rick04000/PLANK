<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plankster Bouncy Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 3D Container -->
  <div id="three-container" style="width: 800px; height: 600px; margin: auto;"></div>
  
  <!-- Interaction Buttons -->
  <div style="text-align:center; margin-top:1rem;">
    <button id="feedPlankBtn">Feed Plankster</button>
    <button id="triggerReactionBtn">Trigger Mood Swing</button>
  </div>
  
  <!-- Feedback / Stats -->
  <div style="text-align:center; margin:1rem;">
    <p>Level: <span id="plankLevel">1</span></p>
    <p>Mood: <span id="plankMood">Chill</span></p>
    <p id="feedbackMsg"></p>
  </div>
  
  <!-- Scam Minigame Placeholder -->
  <div style="text-align:center; margin-top:1rem;">
    <button id="startScamBtn">Start Scam</button>
    <div id="scamGameArea" style="display: none; border:1px dashed #999; padding:1rem; margin:1rem; width:50%; margin:auto;">
      <p>A silly mini-game goes here...</p>
    </div>
  </div>

  <!-- Scene Chooser (Background Images) -->
  <div style="text-align:center; margin-top:1rem;">
    <p>Select a Background Scene:</p>
    <button id="bg1Btn">Scene 1</button>
    <button id="bg2Btn">Scene 2</button>
    <button id="bg3Btn">Scene 3</button>
    <button id="bg4Btn">Scene 4</button>
  </div>
  
  <!-- Main JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
