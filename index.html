<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plankster ($PLNK)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Plankster ($PLNK)</h1>
    <nav>
      <ul>
        <li><a href="#3d-scene">3D Scene</a></li>
        <li><a href="#plankster-interactions">Interactions</a></li>
        <li><a href="#minigames">Minigames</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="3d-scene">
      <h2>Meet Plankster</h2>
      <div id="three-container"></div>
      <div id="controls">
        <p><strong>Plankster Level:</strong> <span id="plankLevel">1</span></p>
        <p><strong>Mood:</strong> <span id="plankMood">Chill</span></p>
      </div>
    </section>

    <section id="controls">
      <h2>Edgy Interactions</h2>
      <button id="feedPlankBtn">Feed Plankster</button>
      <button id="triggerReactionBtn">Trigger Mood Swing</button>
      <button id="startScamBtn">Start Scam</button>
      <p id="feedbackMsg"></p>
    </section>

    <section id="minigames">
      <h2>Run a Scam</h2>
      <p>Help Plankster pull off a wacky scheme for extra tokens!</p>
      <button id="startScamBtn">Start Scam</button>
      <div id="scamGameArea" style="display: none;">
        <p>Minigame content goes here...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Plankster. All rights reserved. Meme responsibly.</p>
  </footer>

  <!-- Belangrijk: "type=module" inschakelen voor ES modules! -->
  <script type="module" src="app.js"></script>
</body>
</html>
